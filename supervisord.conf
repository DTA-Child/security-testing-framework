[supervisord]
nodaemon=false
logfile=/home/user/webapp/logs/supervisord.log
pidfile=/home/user/webapp/logs/supervisord.pid
childlogdir=/home/user/webapp/logs

[unix_http_server]
file=/home/user/webapp/logs/supervisor.sock

[supervisorctl]
serverurl=unix:///home/user/webapp/logs/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:webapp]
command=python -m uvicorn main:app --host 0.0.0.0 --port 3000 --reload
directory=/home/user/webapp
autostart=true
autorestart=true
stdout_logfile=/home/user/webapp/logs/webapp.log
stderr_logfile=/home/user/webapp/logs/webapp_error.log
environment=PYTHONPATH="/home/user/webapp"
user=user