{% extends "base.html" %}

{% block title %}{{ title or "Error" }} - Security Testing Framework{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-6 mx-auto">
        <div class="text-center">
            <i class="bi bi-exclamation-triangle display-1 text-danger"></i>
            <h2 class="mt-3">{{ title or "Something went wrong" }}</h2>
            <p class="lead text-muted">{{ error }}</p>
            
            <div class="mt-4">
                <a href="/" class="btn btn-primary me-2">
                    <i class="bi bi-house"></i>
                    Go Home
                </a>
                <a href="/scans" class="btn btn-outline-secondary">
                    <i class="bi bi-list-ul"></i>
                    View Scans
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
